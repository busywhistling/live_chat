<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/chat-svgrepo-com.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Live Chat</title>
		<link rel="stylesheet" type="text/css" href="./src/style.css" />
	</head>

	<body class="flex min-h-full min-w-full justify-around">
		<div class="flex-auto flex flex-col">
			<div id="login-info" class="flex justify-around m-6">
				<input
					id="username-input"
					type="text"
					class="border-solid border-2 w-1/4"
					placeholder="Enter your username..." />
				<input
					id="room-input"
					type="text"
					class="border-solid border-2 w-1/4"
					placeholder="Enter the room you want to join..." />
				<button id="button-input" class="border-solid border-4">Submit</button>
			</div>
			<!-- the main chat window -->
			<div class="flex-auto border-solid border-2 mt-32 mb-32 m-2 flex flex-col w-80 h-96">
				<!-- chat window header -->
				<div class="flex-none text-2xl font-bold text-slate-50 bg-slate-700 p-3">
					Live chat
				</div>
				<!-- chat window body -->
				<div id="chat-body" class="flex-auto border-solid border-2 p-3 overflow-auto">
					Your messages will appear here
				</div>
				<!-- chat window footer -->
				<div class="flex-none border-solid border-2 h-16">
					<div class="flex p-1">
						<input
							id="current-message"
							type="text"
							class="w-full bg-slate-400 text-white placeholder:italic placeholder:text-white h-12 p-3"
							placeholder="Write a message..."
							name="message" />
						<div id="button-send-message" class="ml-1 h-12">
							<button class="border-solid border-4 h-12 p-1">Send</button>
						</div>
					</div>
				</div>
			</div>

			<div id="app"></div>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
